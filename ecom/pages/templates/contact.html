{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block header %}
{% endblock %}
{% block content %}
<section class="contact">
    <div class="row">
        <div class="form-contact">
        <form action="{% url 'contact' %}" method="POST">
            <div class="form-contact-group">
        {% csrf_token %}
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn--white">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
